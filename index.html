<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Collect</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
</head>
<body>
    <script>
        const larguraJogo = 700;
        const alturaJogo = 850;
        var alien 
        var inimigoTopo 
        var inimigoBaixo 
        var bolo 
        var pontuacao = 0
        var placar
        var estadoBolo = 'topo'; // Estado inicial do bolo
        var cursors 
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 }, // Sem gravidade para controlar manualmente o bolo
                    debug: false
                }
            },
            scene: { preload, create, update }
        };

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('background', 'assets/bg.png');
            this.load.image('player', 'assets/Doodler.png');
            // this.load.image('inimigo', 'assets/inimigo.png');
            this.load.image('bolo', 'assets/Cake.png');
            this.load.spritesheet('inimigo', 'assets//SimpleEnemies Bat_Idle Spritesheet.png', { frameWidth: 32, frameHeight: 32 });
        }

        function create() {
            this.add.image(larguraJogo / 2, alturaJogo / 2, 'background');
            alien = this.physics.add.sprite(larguraJogo / 2, alturaJogo / 2, 'player');
            alien.setCollideWorldBounds(true);
            alien.setScale(0.15)

            this.anims.create({
            key: 'voarInimigo',
            frames: this.anims.generateFrameNumbers('inimigo', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
            });

            inimigoTopo = this.physics.add.sprite(0, 230, 'inimigo').setVelocityX(800);
            inimigoBaixo = this.physics.add.sprite(0, alturaJogo - 230, 'inimigo').setVelocityX(800);
            inimigoTopo.anims.play('voarInimigo', true);
            inimigoBaixo.anims.play('voarInimigo', true);
            
            // Aumenta a escala do inimigo para o dobro do tamanho original
            inimigoTopo.setScale(2);
            inimigoBaixo.setScale(2);


            // Inverte o sprite do inimigo de baixo para começar olhando para a esquerda
            inimigoBaixo.setFlipX(true);

            inimigoTopo.setCollideWorldBounds(true).setBounce(1);
            inimigoBaixo.setCollideWorldBounds(true).setBounce(1);

            // Chama posicionarBolo com o contexto correto
            posicionarBolo.call(this);



            placar = this.add.text(larguraJogo / 3, alturaJogo - 80, 'SCORE: 0', { fontSize: '65px', fill: '#0xFFFFF' });

            this.physics.add.overlap(alien, bolo, coletarBolo, null, this);
            this.physics.add.collider(alien, inimigoTopo, fimDeJogo, null, this);
            this.physics.add.collider(alien, inimigoBaixo, fimDeJogo, null, this);

            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            if (cursors.left.isDown) {
            alien.setVelocityX(-400);
            
            } else if (cursors.right.isDown) {
            alien.setVelocityX(400);
            } else {
            alien.setVelocityX(0);
            }

            if (cursors.up.isDown) {
             alien.setVelocityY(-400);
            } 
            
            else if (cursors.down.isDown) {
            alien.setVelocityY(400);
            
            } else {
            alien.setVelocityY(0);
            }
        }

        function posicionarBolo() {
            // Alterna a posição do bolo
            if (estadoBolo === 'topo') {
                bolo = this.physics.add.sprite(larguraJogo / 2, 50, 'bolo');
                estadoBolo = 'baixo';
            } else {
                bolo = this.physics.add.sprite(larguraJogo / 2, alturaJogo - 50, 'bolo');
                estadoBolo = 'topo';
            }
            
        }

        function coletarBolo(alien, bolo) {

            bolo.disableBody(true, true); // Desabilita o bolo temporariamente
            pontuacao += 100; // Aumenta a pontuação
            placar.setText('SCORE: ' + pontuacao); // Atualiza o placar

            // Gera uma nova posição para o bolo
            var novaPosicaoX = Phaser.Math.Between(50, larguraJogo - 50);
            var novaPosicaoY = estadoBolo == 'topo' ? 50 : alturaJogo - 50;
            estadoBolo = estadoBolo == 'topo' ? 'baixo' : 'topo'; // Alterna a posição do bolo entre topo e baixo

            // Recria o bolo na nova posição
            bolo.enableBody(true, novaPosicaoX, novaPosicaoY, true, true);

        }

        // Verifica se o inimigo do topo atingiu os limites do mundo e inverte o sprite
        if(inimigoTopo.body.velocity.x > 0 && inimigoTopo.x >= larguraJogo - inimigoTopo.width) {
            inimigoTopo.setFlipX(true);
        } else if(inimigoTopo.body.velocity.x < 0 && inimigoTopo.x <= 0) {
            inimigoTopo.setFlipX(false);
        }

        // Faz o mesmo com o inimigo de baixo
        if(inimigoBaixo.body.velocity.x > 0 && inimigoBaixo.x >= larguraJogo - inimigoBaixo.width) {
            inimigoBaixo.setFlipX(true);
        } else if(inimigoBaixo.body.velocity.x < 0 && inimigoBaixo.x <= 0) {
            inimigoBaixo.setFlipX(false);
        }

        function fimDeJogo(alien, inimigo) {
            this.physics.pause();
            alien.setTint(0xff0000);
            this.add.text(larguraJogo / 2, alturaJogo / 2, 'Game Over', { fontSize: '40px', fill: '#0xFFFFF' }).setOrigin(0.5);
        }
    </script>
</body>
</html>
